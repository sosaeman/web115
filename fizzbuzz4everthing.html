			fizzbuzz4everything

  <body>
    <header style="background-image:url(images/stone.jpg)" >
		<img  class = "stone"src = "images/stone_fist.jpg">
		<h1 class="font-effect-stonewash" style="font-size:50px; font-family:Sonsie One; color:black;background-color:white;">RockSolid</h1>
		<h2 class="font-effect-stonewash" style="font-size:30px; font-family:Sonsie One; color:black;background-color:white;">Stay Strong</h2>
		<div style="font-size:30px; font-family:Sonsie One; color:black;background-color:white;" id = "greeting"></div>
	</header>
	<main>
	<form action="fizzbuzz4everything.html" onsubmit = "msg(); count(); return false">
	<label for = "name">Enter your  first name</label><br>
	<input name = "name" id = "name" type = "text" required><br>
	<label for = "last">Enter last name</label><br>
	<input name = "last" type = "text" id = "last" required><br>
	<label for = "middle">Enter middle name</label><br>
	<input name= "middle" type = "text" id = "middle"><br>
	<!-- number input-->
	<p>Choose three number to divide by</p>
	<label for = "number1">Enter Number1</label><br>
	<input name "number1" type = "text" id = "number1" required value="3"><br>
	<label for = "number2">Enter  Number2</label><br>
	<input name "number2" type = "text" id = "number2" required value="5"><br>
	<label for = "number3">Enter  Number3</label><br>
	<input name "number3" type = "text" id = "number3" required value="7"><br>
	<!-- word input-->
		<p>Choose three words to replace the divisor</p>
	<label for = "word1">Enter word1</label><br>
	<input name ="word1" type = "text" id = "word1"required value="fist"><br>
	<label for = "word2">Enter word2</label><br>
	<input name "word2" type = "text" id = "word2"required value="pump"><br>
	<label for = "word3">Enter word3</label><br>
	<input name "word3" type = "text" id = "word3"required value="solid"><br>
	<!-- default word-->
	<label for = "defaultword">Enter default word</label><br>
	<input name ="defaultword" type = "text" id = "defaultword" ><br>
		<!-- total count-->
	<label for = "icount">How high should we count</label><br>
	<input name ="icount" type = "text" id = "icount" value="125"><br>
		<!-- submit-->
	<input type = "submit" value = "submit">
	
	</form>
	
	<div id = "output"></div>
	
	
	
	</main>
